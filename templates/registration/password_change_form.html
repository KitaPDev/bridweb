<!-- templates/registration/password_change_jform.html -->
{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

{% block content %}
	<h1>Password change</h1>
	<p>Please enter your old password, for security reasons, and then enter your new password twice for confirmation.</p>

	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input class="btn btn-success" type="submit" value="Change my password">
	</form>
{% endblock content %}
