<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
        </div>
        <button class="btn btn-success" type="submit">Login</button>
    </form>
{% endblock %}
